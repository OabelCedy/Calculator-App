<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 90vh; margin: 0;">
        <div class="calculator" style="background-color: #333; padding: 15px; width: 23%; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);">
            <h1 style="color: rgb(116, 172, 245);">Ced's<span style="color: rgb(77, 114, 196)">Calculator</span></h1>
            <input type="text" id="result" readonly style="width: 88%; font-size: 40px; padding: 10px; text-align: right; background-color: #fff; border: none; border-radius: 5px; margin-bottom: 10px;">
            <div style="display: flex; flex-wrap: wrap;">
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(7)">7</button>
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(8)">8</button>
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(9)">9</button>
                <button class="operator-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #f0ad4e; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="divide()">/</button>
            </div>
            <div style="display: flex; flex-wrap: wrap;">
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(4)">4</button>
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(5)">5</button>
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(6)">6</button>
                <button class="operator-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #f0ad4e; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="multiply()">*</button>
            </div>
            <div style="display: flex; flex-wrap: wrap;">
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(1)">1</button>
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(2)">2</button>
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(3)">3</button>
                <button class="operator-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #f0ad4e; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="subtract()">-</button>
            </div>
            <div style="display: flex; flex-wrap: wrap;">
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum(0)">0</button>
                <button class="num-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="appendNum('.')">.</button>
                <button class="operator-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #f0ad4e; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="calculate()">=</button>
                <button class="operator-btn" style="width: 55px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #f0ad4e; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="add()">+</button>
            </div>
            <div style="display: flex; flex-wrap: wrap;">
                <button class="num-btn" style="width: 180px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="clearinput()">C</button>
                <button class="del-btn" style="width: 180px; height: 50px; font-size: 17px; margin: 5px; border: none; border-radius: 5px; background-color: #555; color: #fff; cursor: pointer; transition: background-color 0.3s ease;" onclick="deleteLastChar()">DEL</button>
            </div>
        </div>
    </div>

    <script>
        let currentInput = "";
        let currentOperator = "";

        function appendNum(number) {
            currentInput += number;
            document.getElementById("result").value = currentInput;
        }

        function add() {
            currentOperator = "+";
            currentInput += currentOperator;
            document.getElementById("result").value = currentInput;
        }

        function subtract() {
            currentOperator = "-";
            currentInput += currentOperator;
            document.getElementById("result").value = currentInput;
        }

        function divide() {
            currentOperator = "/";
            currentInput += currentOperator;
            document.getElementById("result").value = currentInput;
        }

        function multiply() {
            currentOperator = "*";
            currentInput += currentOperator;
            document.getElementById("result").value = currentInput;
        }

        function calculate() {
            const result = eval(currentInput);
            document.getElementById("result").value = result;
            currentOperator = "";
            currentInput = result.toString();
        }

        function clearinput() {
            currentOperator = "";
            currentInput = "";
            document.getElementById("result").value = "";
        }

        function deleteLastChar() {
            if (currentInput.length > 0) {
                currentInput = currentInput.substring(0, currentInput.length - 1);
                document.getElementById("result").value = currentInput;
            }
        }
    </script>
</body>
</html>
